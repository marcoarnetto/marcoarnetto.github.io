<!DOCTYPE html>
<html>
<head>
	<title>Exercícios</title>
	<meta charset="utf-8">
	<script>
		function chamaF(){
	var n1 = document.getElementById('e1').value; 

	n1 = parseFloat(n1);

	var r = FparaC(n1);{
	document.write(+ n1 + " grau(s) Fahrenheit corresponde(m) a " + r + " grau(s) Celsius.");
	}

	 function FparaC(n1) {
    	 return r=(n1*5-160)/9;
	}
	}
	</script>
</head>
	<body>
        <h3>Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius: Fórmula: C : 5 = (F - 39) : 9
    <BR>Observação: Para testar se a sua resposta está correta saiba que 100 C = 212F</h3>
		<form>
			<h4>Insira a temperatura em Fahrenheit:</h4>
			<input type="text" id="e1">
			<br>
			<br>
			<button onclick="chamaF();">Executar</button>
		</form>

	</body>
