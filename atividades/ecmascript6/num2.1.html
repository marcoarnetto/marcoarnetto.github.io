    <script>
        $(function(){

$("#botao").click(function(){
    let valor1 = $("#val1").val();
    let valor2 = $("#val2").val();
    let operacao = $("#operação").val();
    $("#resultado").text("Resultado = " + calc(valor1,valor2,operacao));
})

$("#limpar").click(function(){
    $("#val1").val("");
    $("#val2").val("");
    $("#resultado").text("");
})

function calc (valor1, valor2, op)
{
    valor1 = parseFloat(valor1);
    valor2 = parseFloat(valor2);
    switch(op)
    {
        case "Soma": return valor1 + valor2; break;
        case "Subtração": return valor1 - valor2; break;
        case "Multiplicação": return valor1 * valor2; break;
        case "Divisão": return valor1/valor2; break;
    }
}


})
    </script>
  </head>
    <body>
    <section id="services">
        <div class="container">
            <div>
                <br><br>
                <h2>Calculadora</h2>
                <h3>Monte uma calculadora que receba dois valores numéricos e um operador aritmético. Sua calculadora deve realizar as seguintes operações: somar, subtrair, multiplicar e dividir.</h3><br>
                <h4>Digite os valores/números do array entre virgulas.</h4>
                <input type="number" id="val1" placeholder="Valor1" style="width: 20%;">
                <input type="number" id="val2" placeholder="Valor2" style="width: 20%;">
                <select id="operação" style="width: 20%;">
                    <option>Soma</option>
                    <option>Subtração</option>
                    <option>Multiplicação</option>
                    <option>Divisão</option=>
                </select>
                <br><br>
                <button type="button" id="botao" class="btn">Executar</button>
                <button type="button" id="limpar" class="btn">Limpar</button><br><br>
                <p id="resultado"></p>
            </div>
        </div>
      </section>
