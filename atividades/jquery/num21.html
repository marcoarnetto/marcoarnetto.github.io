<!DOCTYPE html>
<html>
<head>
  <title>Laboratório de JQuery 2</title>
  <meta charset="utf-8">
  <meta name="author" content="Marco Rocha">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#inverter").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if (frase != "") {
                    for (i = frase.length - 1; i >= 0; i--) {
                        result += frase[i];
                    }
                }
                $("#texto1").text(result);
            })
        })
    </script>
</head>
<body>
    <div class="container center Js_a">
    <h1>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o
        segundo o penúltimo e assim por diante.</h1>
    <input type="text" id="frase">
    <button id="inverter">Inverter</button>
    <p id="texto1"></p>
    <br />
    </div>
</body>

</html>
