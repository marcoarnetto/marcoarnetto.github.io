<!DOCTYPE html>
<html>
<head>
  <title>Laboratório de JQuery</title>
  <meta charset="utf-8">
  <meta name="author" content="Marco Rocha">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var s_minusculas = /[a-z]/;
        var s_maiusculas = /[A-Z]/;
        var s_numeros = /[1-9]/;
        var s_especiais = /[@#!$%&*()-+.,=]/;
        $(function () {
            $("#data").click(function () {
                if ($("#texto").val() != "") {
                    let procurar = $("#frase").val();
                    let substituir = $("#frase2").val();
                    let texto = $("#texto").val();
                    let array = texto.split(" ");
                    for (i = 0; i < array.length; i++) {
                        if (array[i] == procurar) {
                            array[i] = substituir;
                        }
                    }
                    let test = ""
                    test = array.join(" ");
                    $("#texto1").text(test);
                    $("#frase").val("");
                    $("#frase2").val("");
                    $("#texto").val("");
                }
                else {
                    $("#texto1").text("Insira um texto válido");
                }
            })
        })
    </script>
</head>
<body>
    <div class="container center Js_a">
    <h1>Substituir palavras em um texto</h1>
    <input type="text" id="texto" placeholder="Texto" class="maior">
    <input type="text" id="frase" placeholder="Procurar">
    <input type="text" id="frase2" placeholder="substituir">
    <button id="data">enviar</button>
    <p id="texto1"></p>
    <br />
    <br />
    </div>
</body>

</html>
