<!DOCTYPE html>
<html>
<head>
  <title>Laboratório de JQuery</title>
  <meta charset="utf-8">
  <meta name="author" content="Marco Rocha">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function Ocorrencia(obj, palavra) {
            return obj.filter((v) => (v === palavra)).length;
        }
        $(function () {
            $("#limpar").click(function () {
                $("#tabela").empty();
                $("#frase").val("");
            })
            $("#array").click(function () {
                $("#tabela").empty();
                let frase = $("#frase").val();
                var palavras = frase.split(" ").map(function (palavra) {
                    return palavra.toLocaleLowerCase();
                });
                var i = 0;
                var arryo = [];
                var testefoi = [];
                var x = 0;
                for (palavra of palavras) {
                    if (testefoi.indexOf(palavra) == -1) {
                        let ocorren = (Ocorrencia(palavras, palavra));
                        testefoi.push(palavra);
                        arryo[x] = ocorren;
                    }
                    else
                        x--;
                    i++; x++;
                }
                for (i = 0; i < testefoi.length; i++) {
                    let tr = $("<tr>");
                    $("#tabela").append(tr);
                    let td = $("<td>");
                    let td2 = $("<td>");
                    td.text(testefoi[i]);
                    td2.text(arryo[i]);
                    tr.append(td);
                    tr.append(td2);
                }; //Adicionando na tabela
            });
        });
    </script>
</head>
<body>
    <div class="container center Js_a">
    <h1>Faça um programa que leia um texto e separe todas as palavras em um array, indicado para cada uma delas o número
        de vezes que aparece no texto. Imprima o array em uma tabela contendo a palavra e número de ocorrências.</h1>
    <input type="text" id="frase">
    <button id="array">play</button>
    <p id="texto1"></p>
    <table id="tabela"></table>
    <button id="limpar">Limpar</button><br />
    <br />
    <br />
    </div>
</body>

</html>
