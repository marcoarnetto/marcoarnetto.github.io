<!DOCTYPE html>
<html>
<head>
  <title>Laboratório de JQuery</title>
  <meta charset="utf-8">
  <meta name="author" content="Marco Rocha">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var s_minusculas = /[a-z]/;
        var s_maiusculas = /[A-Z]/;
        var s_numeros = /[1-9]/;
        var s_especiais = /[@#!$%&*()-+.,=]/;
        $(function () {

            $("#frase").keyup(function () {
                if ($("#frase").val() == "") {
                    $("#texto1").text("");
                    $("#texto1").css('color', 'black');
                }
            })

            $("#senha").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if ($("#frase").val() == "") {
                    $("#texto1").text("Insira uma senha");
                    $("#texto1").css('color', 'black');
                }
                if (s_minusculas.test(frase) || s_maiusculas.test(frase)) {
                    $("#texto1").text("Fraca");
                    $("#texto1").css('color', 'red');
                }
                if (s_minusculas.test(frase) && s_maiusculas.test(frase) && s_numeros.test(frase)) {
                    $("#texto1").text("Média");
                    $("#texto1").css('color', 'orange');
                }

                if (s_minusculas.test(frase) && s_maiusculas.test(frase) && s_numeros.test(frase) && s_especiais.test(frase)) {
                    $("#texto1").text("Forte");
                    $("#texto1").css('color', 'green');
                }
            })
        })
    </script>
</head>
<body>
    <div class="container center Js_a">
    <h1>Verificando se a senha é forte</h1>
    <input type="password" id="frase">
    <button id="senha">enviar</button>
    <p id="texto1"></p>
    <br />
    <br />
    </div>
</body>

</html>
