<!DOCTYPE html>
<html>

<head>
	<title>Exercício 1.2</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="author" content="Marco Rocha">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/better-tema.css">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>

	<mark>
 <h2>Dicionário Online</h2></mark>
	<p> Clique na palavra que você deseja saber a definição:</p>
	<ul id="termos"></ul>
	<div class="fundo">
		<p id=termo></p>
		<p id=definicao></p>
		<p id=autor></p>
		<p id=dataCriacao></p>
	</div>
</body>
	<script>
		$(function () {
			var dicio = [{
				"id": 1, 
                "termo": "W3C",
                "definicao": "World Wide Web Consortium – escritório responsável por desenvolver normas técnicas para a Internet", 
                "autor": "José Borges", 
                "dataCriacao": "2015-04-01"
			},
				{
				"id": 2, "termo": "HTML", 
                "definicao": "HyperText Markup Language – linguagem de marcação utilizada para estruturar páginas web", 
                "autor": "Pedro Silva", 
                "dataCriacao": "2017-05-12"
			},
				{
				"id": 3, "termo": "CSS",
				"definicao": "Cascade Style Sheet – Folhas de estilo utilizadas para configurar a visualização de  páginas web.",
				"autor": "Maria Machado", 
                "dataCriacao": "2018-10-11"
			}
			];

			$(dicio).each(function (idx, termos) { 
				let titulo = termos.termo;
				$("#termos")
					.append(
						$("<li>")
							.text(titulo).attr("value", idx)
					)

				$("#termos").on("click", "li", function () {
					let id = $(this).val(); 
					$("#termo").text(dicio[id].termo);
					$("#definicao").text(dicio[id].definicao);
					$("#autor").text(dicio[id].autor);
					$("#dataCriacao").text (dicio[id].dataCriacao);
				})
			})
		});
	</script>
</html>
