<!DOCTYPE html>
<html>
<head>
  <title>Laboratório de JQuery</title>
  <meta charset="utf-8">
  <meta name="author" content="Marco Rocha">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function ocorrencias(palavras, palavra) {
            return palavras.filter((v) => (v === palavra)).length;

        }//contador de ocorrências
        $(function () {
            $("#limpeza").click(function () {
                $("#frase").val("");
                $("#texto1").text("");
            })
            $("#array").click(function () {
                let frase = $("#frase").val();
                var palavras = frase.split(" ").map(function (palavra) {
                    return palavra.toLocaleLowerCase();
                });
                var arrayo = new Array;
                var i = 0;
                var x = 0;
                var foio = [];
                for (palavra of palavras) {
                    if (foio.indexOf(palavra) == -1) {
                        let oco = ocorrencias(palavras, palavra);
                        foio.push(palavra);
                        arrayo[x] = oco;
                    }
                    else {
                        x--;
                    }
                    i++;
                    x++;
                }
                var empateobj = [];
                var maiorpalavra;
                var contador = 0;
                for (i = 0; i < foio.length; i++) {
                    var maior = Math.max.apply(null, arrayo); //BIBILIOTECA DE MATEMÁTICA DO JS
                    if (arrayo[i] == maior) {
                        contador++;
                        maiorpalavra = foio[i];
                        empateobj[i] = foio[i];
                    }
                }
                if (contador > 1) {
                    $("#texto1").text(empateobj + "/ Essas palavras empataram ,  com " + arrayo[0] + " ocorrências ");
                }
                else {
                    $("#texto1").text("A palavra mais ocorrida: " + maiorpalavra + ", com:  " + maior + " ocorrência(s).");
                }
            })
        })
    </script>
</head>
<body>
    <div class="container center Js_a">
    <h1>Palavra com maior número de ocorrência</h1>
    <input type="text" id="frase" placeholder="Texto" class="maior">
    <button id="array">enviar</button>
    <p id="texto1"></p>
    <button id="limpeza">Limpar</button><br />
    <br />
    <br />
    </div>
</body>

</html>
