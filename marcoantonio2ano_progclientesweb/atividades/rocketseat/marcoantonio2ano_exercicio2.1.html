<!doctype html>
<html>
<head>
<title>Desafio 1 e 2</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../secundarios/style3.css">
</head>
  <style>
    .quadrados {
    height: 100vh;
    width: 100vw;
    }
    .green {
    width: 100px;
    height: 100px;
    margin: 1rem 1rem;
    display: inline-block;
    }
  </style>
<body>
  <button onclick="addSquare()">add</button>
  <div id="quadrados"></div>
  <br><a class="retorno" href="../primeirojs.html">Voltar</a>
</body>
<script>
    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    } 
    var newColor = getRandomColor();
    function addSquare() {
      let area = document.getElementById("quadrados");
      let div = document.createElement("div");
      div.classList.add("green");
      div.style.border = "2px solid green";
      div.addEventListener("mouseover", ()=>{
        div.style.border = "2px solid";
        div.style.borderColor = newColor;
      });
      div.addEventListener("mouseout", ()=>{
        div.style.border = "2px solid green";
      })
      area.appendChild(div);
      }
</script>
</html>
