<script>
    var nomes = ["Diego", "Gabriel", "Lucas"];   
    function adicionar() {
        var novo = document.getElementById("e1").value;
        nomes.push(novo);
        var remov = document.querySelectorAll(".remover");
        for(var x=0; x<=remov.length-1; x++){
        remov[x].remove();
    }
    var caixa = document.getElementById("e1").value="";
    imprimir();
    }
    function imprimir(){
        var lista = document.getElementById("lista");
        for(var x=0; x<=nomes.length-1; x++){
        var nome = document.createTextNode(nomes[x]);
        var item = document.createElement("li");
        item.classList.add("remover");
        item.appendChild(nome);
        lista.appendChild(item);
        }
    }
</script>
