<!DOCTYPE html>
<html>
<head>
	<title>Exercícios</title>
	<meta charset="utf-8">
	<script>
		function chamaF(){
	var n1 = document.getElementById('e1').value; 
	var j = 0;
	n1 = parseFloat(n1);

	for (var i = 1; i <= n1; i++) {
		if (n1 % i == 0) {
			j++;
		}
	}
		if (j == 2) {
			document.write("O número " + n1 + " é primo.");
		}
		else if (n1 == 1) {
		document.write("O número 1 não é primo nem composto, tendo apenas um divisor.");
		}
		else {
			document.write("O número " + n1 + " não é primo.");
		}
	}
	</script>
</head>
	<body>
        <h3>Faça um programa que verifique se o número é primo.</h3>
		<form>
			<h4>Insira o número:</h4>
			<input type="text" id="e1">
			<br>
			<br>
			<button onclick="chamaF();">Executar</button>
		</form>
		<h4><a href="../atividades1trimestre.html">> Voltar</a></h4>
	</body>
</html>
