<!DOCTYPE html>
<html>
<head>
	<title>Exercícios</title>
	<meta charset="utf-8">
	<script>
		function chamaF(){
	var n1 = document.getElementById('e1').value; 
	var n2 = document.getElementById('e2').value; 
	n1 = parseFloat(n1);
	n2 = parseFloat(n2);

	var r = soma(n1, n2);
	document.write("O resultado da soma entre " + n1 + " e " + n2 + " é " + r + ".");
	}
	function soma(op1, op2){
		return op1 + op2;
	}
	</script>
</head>
	<body>
        <h3>Faça um programa que leia dois números e imprima a soma.</h3>
		<form>
			<h4>Insira o primeiro número:</h4>
			<input type="text" id="e1">
			<br>
			<h4>Insira o segundo número:</h4>
			<input type="text" id="e2">
			<br> 
			<br>
			<button onclick="chamaF();">Executar</button>
		</form>
	</body>
</html>
